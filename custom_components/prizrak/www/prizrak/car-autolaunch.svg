<svg width="722" height="722" viewBox="0 0 722 722" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="15" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<!-- White car outline -->
<ellipse cx="361" cy="361" rx="180" ry="280"
         fill="none"
         stroke="#FFFFFF"
         stroke-width="8"
         opacity="0.7"/>

<!-- Front headlights (glowing yellow-white) -->
<circle cx="320" cy="120" r="18" fill="#FFFACD" filter="url(#glow)" opacity="0.9"/>
<circle cx="402" cy="120" r="18" fill="#FFFACD" filter="url(#glow)" opacity="0.9"/>

<!-- Rear taillights (glowing red) -->
<circle cx="320" cy="602" r="12" fill="#FF4444" filter="url(#glow)" opacity="0.85"/>
<circle cx="402" cy="602" r="12" fill="#FF4444" filter="url(#glow)" opacity="0.85"/>
</svg>
