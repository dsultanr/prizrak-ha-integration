<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="headlight-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Белый контур машины (вместо серого) -->
  <g id="car-body" fill="none" stroke="#FFFFFF" stroke-width="3">
    <path d="M 150 80 L 150 50 Q 200 30 250 50 L 250 80" />
    <path d="M 150 80 L 130 120 L 270 120 L 250 80" />
    <rect x="130" y="120" width="140" height="200" rx="5" />
    <path d="M 130 320 L 150 360 L 250 360 L 270 320" />
    <path d="M 150 360 L 150 390 Q 200 410 250 390 L 250 360" />
    <line x1="130" y1="150" x2="130" y2="250" stroke-width="2" />
    <line x1="270" y1="150" x2="270" y2="250" stroke-width="2" />
  </g>

  <!-- Колеса -->
  <rect x="110" y="130" width="15" height="50" rx="5" fill="#505050" stroke="#FFFFFF" stroke-width="1" />
  <rect x="275" y="130" width="15" height="50" rx="5" fill="#505050" stroke="#FFFFFF" stroke-width="1" />
  <rect x="110" y="270" width="15" height="50" rx="5" fill="#505050" stroke="#FFFFFF" stroke-width="1" />
  <rect x="275" y="270" width="15" height="50" rx="5" fill="#505050" stroke="#FFFFFF" stroke-width="1" />

  <!-- Фары (передние) - светящиеся желтым -->
  <circle cx="160" cy="55" r="8" fill="#FFFACD" filter="url(#headlight-glow)" opacity="0.9" />
  <circle cx="240" cy="55" r="8" fill="#FFFACD" filter="url(#headlight-glow)" opacity="0.9" />

  <!-- Стоп-сигналы (задние) - красные -->
  <circle cx="160" cy="385" r="6" fill="#FF0000" filter="url(#headlight-glow)" opacity="0.8" />
  <circle cx="240" cy="385" r="6" fill="#FF0000" filter="url(#headlight-glow)" opacity="0.8" />

  <!-- Боковые зеркала -->
  <ellipse cx="115" cy="135" rx="8" ry="12" fill="#707070" stroke="#FFFFFF" stroke-width="1" />
  <ellipse cx="285" cy="135" rx="8" ry="12" fill="#707070" stroke="#FFFFFF" stroke-width="1" />
</svg>
