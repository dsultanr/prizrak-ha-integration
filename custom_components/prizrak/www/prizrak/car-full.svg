<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 180" style="enable-background:new 0 0 120 180;" xml:space="preserve">
<style type="text/css">
    .car-body {
        fill:#747b97;
        transition: all 1s;
    }
    .car-body_open {
        fill: #ff9800;
        fill-opacity: 0.7;
    }
    .car-body_alarm {
        fill: #f15e5f;
    }

    .car-perimetr {
        fill: none;
        stroke: #4a5c74;
        stroke-width: 2;
        opacity: 0.3;
    }
    .car-perimetr_guard {
        stroke: #00c0fc;
        stroke-width: 2;
        opacity: 0.8;
    }
    .car-perimetr_autolaunch {
        stroke: #ffffff;
        stroke-width: 3;
        opacity: 1;
    }
    .car-perimetr_alarm {
        fill: #f15e5f;
        animation: blink 1s ease-in-out infinite;
    }

    .car-lamps {
        stroke-width: 0.5px;
        stroke: #747b97;
        fill: none;
        transition: all 1s;
    }
    .car-lamps_enabled {
        fill: #ffeb3b;
        fill-opacity: 0.9;
    }
    .car-lamps_break {
        fill: #ff0000;
        stroke: #ff0000;
        fill-opacity: 0.9;
    }
    .car-lamps_turn {
        fill: #F1C958;
        stroke: #F1C958;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% {
            fill-opacity: 1;
        }
        50% {
            fill-opacity: 0;
        }
        100% {
            fill-opacity: 1;
        }
    }
</style>

