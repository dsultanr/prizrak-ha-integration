<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Базовый контур машины (вид сверху) - серый -->
  <g id="car-body" fill="none" stroke="#808080" stroke-width="3">
    <!-- Капот -->
    <path d="M 150 80 L 150 50 Q 200 30 250 50 L 250 80" />

    <!-- Переднее лобовое стекло -->
    <path d="M 150 80 L 130 120 L 270 120 L 250 80" />

    <!-- Крыша -->
    <rect x="130" y="120" width="140" height="200" rx="5" />

    <!-- Заднее стекло -->
    <path d="M 130 320 L 150 360 L 250 360 L 270 320" />

    <!-- Багажник -->
    <path d="M 150 360 L 150 390 Q 200 410 250 390 L 250 360" />

    <!-- Водительская дверь (левая) -->
    <line x1="130" y1="150" x2="130" y2="250" stroke-width="2" />

    <!-- Пассажирская дверь (правая) -->
    <line x1="270" y1="150" x2="270" y2="250" stroke-width="2" />

    <!-- Передние колеса -->
    <rect x="110" y="130" width="15" height="50" rx="5" fill="#404040" />
    <rect x="275" y="130" width="15" height="50" rx="5" fill="#404040" />

    <!-- Задние колеса -->
    <rect x="110" y="270" width="15" height="50" rx="5" fill="#404040" />
    <rect x="275" y="270" width="15" height="50" rx="5" fill="#404040" />

    <!-- Боковые зеркала -->
    <ellipse cx="115" cy="135" rx="8" ry="12" fill="#606060" />
    <ellipse cx="285" cy="135" rx="8" ry="12" fill="#606060" />
  </g>
</svg>
