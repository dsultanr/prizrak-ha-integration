<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="door-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Желтая подсветка пассажирской двери (правая сторона) -->
  <g filter="url(#door-glow)">
    <path d="M 270 150 L 270 250"
          stroke="#FFD700"
          stroke-width="10"
          fill="none"
          opacity="0.8" />
    <path d="M 275 150 L 275 250"
          stroke="#FFA500"
          stroke-width="6"
          fill="none"
          opacity="0.9" />
  </g>
</svg>
