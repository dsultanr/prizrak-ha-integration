<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Голубое свечение вокруг машины -->
  <g filter="url(#glow)">
    <path d="M 150 80 L 150 50 Q 200 30 250 50 L 250 80 L 270 120 L 270 320 L 250 360 L 250 390 Q 200 410 150 390 L 150 360 L 130 320 L 130 120 Z"
          fill="none"
          stroke="#00D4FF"
          stroke-width="6"
          opacity="0.8"/>
  </g>

  <!-- Более яркий внутренний контур -->
  <path d="M 150 80 L 150 50 Q 200 30 250 50 L 250 80 L 270 120 L 270 320 L 250 360 L 250 390 Q 200 410 150 390 L 150 360 L 130 320 L 130 120 Z"
        fill="none"
        stroke="#00D4FF"
        stroke-width="3"
        opacity="1"/>
</svg>
