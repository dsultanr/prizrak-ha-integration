<svg width="722" height="722" viewBox="0 0 722 722" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="20" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>
<!-- Rounded rectangle covering the entire car with 10px padding -->
<rect x="161" y="61" width="400" height="600" rx="30" ry="30"
      fill="none"
      stroke="#00D4FF"
      stroke-width="15"
      opacity="0.8"
      filter="url(#glow)"/>
<rect x="161" y="61" width="400" height="600" rx="30" ry="30"
      fill="none"
      stroke="#00BFFF"
      stroke-width="8"
      opacity="1"/>
</svg>
